<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="redirect-container">
        <h2>Redireccionando...</h2>
        <p id="countdown">Serás redirigido en 5 segundos</p>
        <a id="redirectLink" href="#" class="btn">Ir ahora</a>
    </div>

    <script>
        const shortCode = window.location.pathname.split('/')[1];
        
        fetch(`/.netlify/functions/redirect?code=${shortCode}`)
            .then(response => response.json())
            .then(data => {
                if (data.url) {
                    const redirectLink = document.getElementById('redirectLink');
                    redirectLink.href = data.url;
                    
                    // Contador regresivo
                    let seconds = 5;
                    const interval = setInterval(() => {
                        document.getElementById('countdown').textContent = `Serás redirigido en ${seconds} segundos`;
                        seconds--;
                        
                        if (seconds < 0) {
                            clearInterval(interval);
                            window.location.href = data.url;
                        }
                    }, 1000);
                } else {
                    window.location.href = '/404';
                }
            })
            .catch(() => window.location.href = '/404');
    </script>
</body>
</html>
