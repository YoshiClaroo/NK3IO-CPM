<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prex CPM Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            background: #0066ff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin: 15px 0;
            pointer-events: none;
            opacity: 0.6;
        }
        .ad-banner {
            margin: 10px 0;
        }
        #pagina2 {
            display: none; /* Oculta la segunda página */
        }
    </style>
</head>
<body>

    <div id="pagina1" class="container">
        <p>URL Preparada.</p>

        <!-- Banner de AdOto (arriba del primer botón) -->
        <div class="ad-banner">
            <div id="adm-container-7213"></div>
            <script data-cfasync="false" async type="text/javascript" src="//adoto.net/dashboard/display/items.php?7213&3085&300&250&4&0&0"></script>
            <script data-cfasync="false" type="text/javascript" src="//adoto.net/dashboard/display/serve.js"></script>
        </div>

        <a id="continue-btn" href="#" class="btn" onclick="mostrarSegundaPagina()">Continuar</a>

        <!-- Banner de AdsTerra (arriba del segundo botón) -->
        <div class="ad-banner">
            <script type="text/javascript">
                atOptions = {
                    'key' : 'c5a06f0011a4a354962f080c296a6a41',
                    'format' : 'iframe',
                    'height' : 250,
                    'width' : 300,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/c5a06f0011a4a354962f080c296a6a41/invoke.js"></script>
        </div>
    </div>

    <div id="pagina2" class="container">
        <p>Ahora puedes ir al enlace.</p>
        <a id="go-btn" href="https://giphootchebs.net/4/9049442" class="btn">Ir</a>

        <!-- Banner de AdsTerra (abajo de los dos botones) -->
        <div class="ad-banner">
            <script type="text/javascript">
                atOptions = {
                    'key' : '9705cc06cd89c1be5e63ce038d4b2595',
                    'format' : 'iframe',
                    'height' : 60,
                    'width' : 468,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/9705cc06cd89c1be5e63ce038d4b2595/invoke.js"></script>
        </div>
    </div>

    <script>
        let continueBtn = document.getElementById("continue-btn");
        let goBtn = document.getElementById("go-btn");

        let seconds1 = 10;
        let interval1 = setInterval(() => {
            continueBtn.innerText = "Continuar (" + seconds1 + "s)";
            seconds1--;
            if (seconds1 < 0) {
                clearInterval(interval1);
                continueBtn.style.pointerEvents = "auto";
                continueBtn.style.opacity = "1";
                continueBtn.innerText = "Continuar";
            }
        }, 1000);

        function mostrarSegundaPagina() {
            document.getElementById("pagina1").style.display = "none";
            document.getElementById("pagina2").style.display = "block";

            let seconds2 = 10;
            let interval2 = setInterval(() => {
                goBtn.innerText = "Ir (" + seconds2 + "s)";
                seconds2--;
                if (seconds2 < 0) {
                    clearInterval(interval2);
                    goBtn.style.pointerEvents = "auto";
                    goBtn.style.opacity = "1";
                    goBtn.innerText = "Ir";
                }
            }, 1000);
        }
    </script>

</body>
</html>
