    <script>
        // Contador para el botón "Continuar"
        let segundos1 = 5;
        let contador1 = document.getElementById("contador1");
        let botonContinuar = document.getElementById("botonContinuar");

        let intervalo1 = setInterval(() => {
            segundos1--;
            contador1.textContent = segundos1 + " Segundos";

            if (segundos1 === 0) {
                clearInterval(intervalo1);
                contador1.textContent = "";
                botonContinuar.classList.remove("disabled");
                botonContinuar.addEventListener("click", mostrarPagina2);
            }
        }, 1000);

        // Función para mostrar la segunda página y contar 8 segundos antes de activar "Ir"
        function mostrarPagina2() {
            document.getElementById("pagina1").classList.add("hidden");
            document.getElementById("pagina2").classList.remove("hidden");

            let segundos2 = 8;
            let contador2 = document.getElementById("contador2");
            let botonIr = document.getElementById("botonIr");

            let intervalo2 = setInterval(() => {
                segundos2--;
                contador2.textContent = segundos2 + " Segundos";

                if (segundos2 === 0) {
                    clearInterval(intervalo2);
                    contador2.textContent = "";
                    botonIr.classList.remove("hidden");
                }
            }, 1000);
        }
    </script>
