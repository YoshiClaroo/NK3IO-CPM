<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NK3IO - Admin Login</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="icon" href="/assets/logo.png">
</head>
<body>
    <div class="login-container">
        <div class="branding">
            <img src="/assets/logo.png" alt="NK3IO Logo" class="logo">
            <h1>NK3IO</h1>
            <p>Acortador de URLs Privado</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn-login">Acceder</button>
            <div id="loginMessage" class="message"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/.netlify/functions/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, action: 'login' })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('nk3io_token', data.token);
                    window.location.href = '/admin';
                } else {
                    document.getElementById('loginMessage').textContent = data.error || 'Error al iniciar sesión';
                    document.getElementById('loginMessage').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('loginMessage').textContent = 'Error de conexión';
                document.getElementById('loginMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
