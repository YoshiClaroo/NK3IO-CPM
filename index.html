<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="pushsdk" content="b3c67eb5199bb73fcd866d9759faf0f7">
    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
    <title>Prex CPM Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: left;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #0066ff;
        }
        .container {
            max-width: 400px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }
        .description {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            background: #0066ff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin: 15px 0;
            pointer-events: none;
            opacity: 0.6;
        }
        .ad-banner {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="header">Prex CPM Link</div>
    <script type="text/javascript">
    aclib.runAutoTag({
        zoneId: 'kh6be4aikr',
    });
    </script>

    <script type="text/javascript">
    aclib.runPop({
        zoneId: '9660174',
    });
    </script>
    
    <!-- Popunder -->
    <script type="text/javascript">
    aclib.runInPagePush({
        zoneId: '9660198',
        refreshRate: 30,
        maxAds: 2,
    });
</script>


    <div id="pagina1" class="container">
        <img src="https://i.postimg.cc/fRKM6sMQ/Pre-XXXotica.png" alt="Logo" class="logo">
        <p class="description">URL Preparada.</p>

        <!-- Banner arriba del bot贸n -->
        <div class="ad-banner">
            <script type="text/javascript">
        aclib.runBanner({
            zoneId: '9660070',
        });
            </script>
        </div>

        <a id="continue-btn" href="#" class="btn" onclick="mostrarSegundaPagina()">Continuar</a>

        <!-- Banner abajo del bot贸n -->
        <div class="ad-banner">
            <script type="text/javascript">
        aclib.runBanner({
            zoneId: '9660070',
        });
            </script>
        </div>
    </div>

    <div id="pagina2" class="container" style="display: none;">
        <img src="https://i.postimg.cc/fRKM6sMQ/Pre-XXXotica.png" alt="Logo" class="logo">
        <p class="description">URL Preparada.</p>

        <!-- Banner arriba del bot贸n -->
        <div class="ad-banner">
            <script type="text/javascript">
        aclib.runBanner({
            zoneId: '9660070',
        });
            </script>
        </div>

        <a id="go-btn" href="https://giphootchebs.net/4/9049442" class="btn">Ir</a>

        <!-- Banner abajo del bot贸n -->
        <div class="ad-banner">
            <script type="text/javascript">
        aclib.runBanner({
            zoneId: '9660070',
        });
            </script>
        </div>
    </div>

    <script>
        let continueBtn = document.getElementById("continue-btn");
        let goBtn = document.getElementById("go-btn");

        let seconds1 = 10;
        let interval1 = setInterval(() => {
            continueBtn.innerText = "Continuar (" + seconds1 + "s)";
            seconds1--;
            if (seconds1 < 0) {
                clearInterval(interval1);
                continueBtn.style.pointerEvents = "auto";
                continueBtn.style.opacity = "1";
                continueBtn.innerText = "Continuar";
            }
        }, 1000);

        function mostrarSegundaPagina() {
            document.getElementById("pagina1").style.display = "none";
            document.getElementById("pagina2").style.display = "block";

            let seconds2 = 10;
            let interval2 = setInterval(() => {
                goBtn.innerText = "Ir (" + seconds2 + "s)";
                seconds2--;
                if (seconds2 < 0) {
                    clearInterval(interval2);
                    goBtn.style.pointerEvents = "auto";
                    goBtn.style.opacity = "1";
                    goBtn.innerText = "Ir";
                }
            }, 1000);
        }
    </script>

</body>
</html>
