<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prex CPM Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: left;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #0066ff;
        }
        .container {
            max-width: 400px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }
        .description {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            background: #0066ff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 15px;
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="header">Prex CPM Link</div>
    <div class="container">
        <img src="https://i.postimg.cc/fRKM6sMQ/Pre-XXXotica.png" alt="Logo" class="logo">
        <p class="description">URL Preparada.</p>
        
        <!-- Banner arriba del botón -->
        <script async src="https://js.wpadmngr.com/static/adManager.js" data-admpid="303391"></script>

        <br>

        <a id="continueBtn" class="btn">Continuar</a>

        <br>

        <!-- Banner abajo del botón -->
        <script async src="https://js.wpadmngr.com/static/adManager.js" data-admpid="303393"></script>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let button = document.getElementById("continueBtn");
            let countdown = 10;

            function updateButton() {
                if (countdown > 0) {
                    button.textContent = "Esperar " + countdown + "s";
                    countdown--;
                    setTimeout(updateButton, 1000);
                } else {
                    button.textContent = "Continuar";
                    button.href = "segunda.html"; // Redirige a la segunda página
                    button.style.pointerEvents = "auto";
                    button.style.opacity = "1";
                }
            }

            updateButton();
        });
    </script>

</body>
</html>
